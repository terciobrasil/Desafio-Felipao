<body>
    <h2>Exibir soma na tel usando innerHTML</h2>
    <h2>Segunda opção usando document.write</h2>
    <p id='demo'>1ª opção resultado de 9*2</p>
    <p di='demo2'>2ª opção resultado de 9+6</p>
   
    <button type="button" onclick="document.getElementById('demo').innerHTML=9*2">1ª opção</button>    
    <button type="button" onclick="document.write(9+6)">2ª opção</button>
    <button onclick="window.print()">Print this page</button>

    <p id="demo4"></p>

        document.getElementById('demo3').innerHTML = "Texto inserido com innerHtml no meio do codigo"

        x  = 7;
        y = x + 9;
